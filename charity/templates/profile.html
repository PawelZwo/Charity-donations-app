{% extends 'partials/__base__.html' %}

{% block header %}
    <header>
        {% include 'partials/__header__.html' %}
    </header>
{% endblock %}

{% block content %}
    <section class="login-page">
        <div>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        <div><h2>{{ profile.first_name }} {{ profile.last_name }}</h2></div>
        <div><h3>{{ profile.email }}</h3></div>
    </section>
{% endblock %}
